# Fly.io configuration for Bali Tours Web Service
# For bot service, create fly.bot.toml with APP_ROLE=bot

app = "bali-tours-web"
primary_region = "fra"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  APP_ROLE = "web"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "bali_data"
  destination = "/data"
  initial_size = "1gb"
